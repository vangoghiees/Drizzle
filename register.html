<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drizzle | Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>

<body>

  <main class="main">
    <div class="container">
      
      
      <div class="left">
        <h3>Crie sua conta para facilitar sua vida condominial.</h3>
        <br>

        <form action="crud/db/register.php" method="POST">
  <!-- Toggle -->
  <div class="role-toggle">
    <button type="button" id="sindicoBtn" class="active">Síndico</button>
    <button type="button" id="moradorBtn">Morador</button>
  </div>

  <div class="form-grid">
    <!-- coluna esquerda -->
    <div class="col">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
      </div>

      <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      </div>

      <div class="input-group">
        <label for="celular">Celular</label>
        <input type="text" id="celular" name="celular" placeholder="(00) 00000-0000" required>
      </div>
    </div>

    <!-- coluna direita -->
    <div class="col">
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="••••••••" required>
      </div>

      <div class="input-group hideable">
        <label for="bloco">Bloco/Torre</label>
        <input type="text" id="bloco" name="bloco" placeholder="Ex: A">
      </div>

      <div class="input-group hideable">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" placeholder="Ex: 101">
      </div>

      <div class="input-group hideable">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123">
      </div>
    </div>
  </div>

  <button type="submit">Criar conta</button>
</form>
      </div>

      <!-- lado direito (logo) -->
      <div class="right">
        <img src="assets/logo.png" alt="Logo Drizzle">
        <h2>Drizzle</h2>
        <p>Bem-vindo(a) ao futuro da gestão condominial!</p>
      </div>

    </div>
  </main>

  <div class="info-out">
    <p>Seus dados estão seguros com a gente!</p>
    <p>Já possui uma conta? <a href="login.html">Fazer login</a></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
